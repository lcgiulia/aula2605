<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f0fe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input,
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #mensagem {
      text-align: center;
      margin-top: 10px;
      color: #d8000c;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login</h2>

    <input type="text" id="login" placeholder="Digite o usuÃ¡rio" required />
    <input type="password" id="senha" placeholder="Digite a senha" required />
    <button id="Entrar">Entrar</button>

    <p id="mensagem"></p>
  </div>

  <script src="login.js"></script>
</body>

</html>
